language: node_js
node_js:
  - '10'
script:
  - npm run test
before_deploy: 'npm run build:examples'
deploy:
  provider: pages
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: examples
  on:
    branch: vue2
  skip_cleanup: true
env:
  - THIS_IS_ON_TRAVIS_AND_SANDBOX_IS_NOT_ALLOWED=true
